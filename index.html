<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="calc-container">
      <div class="display">
        <p id="display">0</p>
      </div>
      <div class="container">
        <div class="operators">
          <button id="addition">+</button>
          <button id="subtraction">-</button>
          <button id="multiplication">*</button>
          <button id="division">/</button>
          <button id="equally">=</button>
          <button id="zeroing">ะก</button>
          <button id="bracketLeft">(</button>
          <button id="bracketRight">)</button>
        </div>
        <div class="nums">
          <button id="1">1</button>
          <button id="2">2</button>
          <button id="3">3</button>
          <button id="4">4</button>
          <button id="5">5</button>
          <button id="6">6</button>
          <button id="7">7</button>
          <button id="8">8</button>
          <button id="9">9</button>
          <button id="0">0</button>
        </div>
      </div>
    </div>
    <script src="./src/js/calc.js"></script>
  </body>
</html>
